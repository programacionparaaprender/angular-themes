<div fxLayoutAlign="center center" fxFlexFill class="main-div" [class.alternative]="isTrue">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">Login Page</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form"> 
            <mat-form-field>
                <input matInput placeholder="Username" />
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Password" />
            </mat-form-field>
            <button mat-raised-button type="submit" class="mt-5" color="primary">
                Login
            </button>
            <button 
                mat-raised-button 
                type="button" 
                class="mt-5" 
                color="primary" 
                (click)="changeTheme2()">
                change
            </button>
        </form>
    </mat-card>
</div>
